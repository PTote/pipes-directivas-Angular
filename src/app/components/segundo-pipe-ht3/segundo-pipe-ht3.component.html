<div class="cajaSegundaSerie">

  <div id="input">
      <h3>Input</h3>
      <input type="text" [(ngModel)]='dato' #userInput><br>
      <br><button type="submit" (click)=enviarDatos()>Enviar</button>
  </div>
  <div id="output">
    <h3 id="titulos">Input:</h3>
    <p #titulo id="titulos"></p>

    <p #salida id="salida">{{dato2 | segundaSerie }}</p>
  </div>

</div>

<br><button [routerLink]="['/menu']">Back </button>
